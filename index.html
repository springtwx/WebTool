<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Tools</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #1b1f24;
      --muted: #5b6776;
      --accent: #1f5eff;
      --border: #e3e7ee;
      font-family: "Inter", "Noto Sans SC", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 64px 24px 80px;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 24px rgba(14, 23, 38, 0.06);
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 30px rgba(14, 23, 38, 0.1);
    }

    .tool-card span {
      color: var(--muted);
      font-size: 14px;
    }

    .tool-card__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .tool-card__link {
      text-decoration: none;
      color: var(--accent);
      font-size: 14px;
      font-weight: 600;
    }

    .copy-link {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      transition: border 0.2s ease, color 0.2s ease;
    }

    .copy-link:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    footer {
      margin-top: 48px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>轻量网页小工具</h1>
      <p>专注于清晰、稳定、快速的小工具集合。</p>
    </header>

    <section class="tool-grid">
      <article class="tool-card">
        <div class="tool-card__header">
          <strong>跑步配速计算器</strong>
          <button class="copy-link" type="button" data-url="tools/pace-calculator/">复制链接</button>
        </div>
        <span>快捷模式 + 自由模式，一键查看常见比赛配速。</span>
        <a class="tool-card__link" href="tools/pace-calculator/">进入工具 →</a>
      </article>
    </section>

    <footer>Built for GitHub Pages · v0.1</footer>
  </main>

  <script>
    const copyButtons = document.querySelectorAll(".copy-link");

    copyButtons.forEach((button) => {
      button.addEventListener("click", async () => {
        const url = new URL(button.dataset.url, window.location.href).toString();
        try {
          await navigator.clipboard.writeText(url);
          button.textContent = "已复制";
        } catch (error) {
          window.prompt("复制失败，请手动复制：", url);
        }
        window.setTimeout(() => {
          button.textContent = "复制链接";
        }, 1500);
      });
    });
  </script>
</body>
</html>
